name: Lint Actions Workflows

on: [push, pull_request]

jobs:
  actionlint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run actionlint
      uses: raven-actions/actionlint@v2
      with:
        files: ".github/workflows/*.yml, .github/workflows/*.yaml"
        flags: "-ignore SC2086" 